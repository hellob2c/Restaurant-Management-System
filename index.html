<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Order</title>
  <link rel="stylesheet" href="./css/styles.css">

  <style>
    /* ====== Layout: full width container ====== */
* { box-sizing: border-box; }

html, body { height: 100%; }

body{
  margin: 0;
  width: 100%;
}

/* Your page uses .wrap in header + main */
.wrap{
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  padding: 16px 24px;
}

/* Optional: a little more breathing room on large screens */
@media (min-width: 1400px){
  .wrap{ padding-left: 32px; padding-right: 32px; }
}

/* ====== Top header layout ====== */
.top{
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 16px;
  flex-wrap: wrap;
}

.companyRow{
  display: flex;
  align-items: flex-start;
  gap: 12px;
  min-width: 280px;
  flex: 1 1 520px; /* allow it to grow */
}

.topRight{
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-end;
}

/* ====== Main 2-column grid ====== */
.grid{
  display: grid;
  grid-template-columns: minmax(0, 1fr) 420px; /* menu + cart */
  gap: 18px;
  align-items: start;
  width: 100%;
}

/* Make cart sticky on desktop (optional, feels great) */
.grid aside{
  position: sticky;
  top: 88px; /* adjust if header height differs */
  align-self: start;
}

/* Stack on smaller screens */
@media (max-width: 980px){
  .grid{
    grid-template-columns: 1fr;
  }
  .grid aside{
    position: static;
  }
}

/* ====== Menu cards grid (inside #menu) ====== */
.menu{
  display: grid;
  gap: 14px;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  width: 100%;
}

/* If your cards have weird width, force them to behave */
.menu > *{
  min-width: 0;
}

  </style>
</head>

<body>

<header>
  <div class="wrap top">
    <div class="companyRow">
      <img id="companyLogo" class="companyLogo" alt="Company Logo"/>
      <div>
        <div id="companyTitle" class="companyTitle">Orders System</div>
        <div class="muted" id="companyAddress"></div>
        <div class="muted companyMeta" id="companyContacts"></div>
        <div class="muted" id="subtitle">Loading menu…</div>
      </div>
    </div>

    <div class="topRight">
      <button id="viewOrderBtn" class="topBtn" type="button">View Order</button>
      <div class="tabs" id="tabs"></div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <section>
      <div class="menu" id="menu"></div>
    </section>

    <aside>
      <div class="asideHead">
        <div class="asideTitle">Your Cart</div>
        <div class="muted" id="count">0 items</div>
      </div>

      <div id="cart"></div>

      <div class="line"><div>Subtotal</div><div id="subtotal">₹0</div></div>
      <div class="line"><div>GST (5%)</div><div id="gst">₹0</div></div>
      <div class="line big"><div>Total</div><div id="grand">₹0</div></div>

      <div class="gap10"></div>

      <div class="form">
        <input id="name" placeholder="Customer name" />
        <input id="phone" placeholder="Phone number" />
        <input id="addr" placeholder="Table no. / Address" />
        <button id="place">Place Order</button>
        <div class="muted" id="status"></div>
      </div>
    </aside>
  </div>
</main>

<!-- Order Summary Modal -->
<div id="orderModal" class="modalOverlay" style="display:none;">
  <div class="modalCard">
    <div class="modalHeader">
      <div>
        <div class="modalTitle">Order Summary</div>
        <div class="muted" id="orderModalSub">No order yet.</div>
      </div>
      <button class="modalClose" type="button" id="closeModalBtnTop">✕</button>
    </div>

    <div id="orderModalBody"></div>

    <div class="modalFooter">
      <button class="topBtn" type="button" id="printBtn">Print</button>
      <button class="topBtn ghost" type="button" id="closeModalBtnBottom">Close</button>
    </div>
  </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
