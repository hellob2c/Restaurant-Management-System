<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .line-clamp-2{
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">
  <!-- Top bar -->
  <header class="sticky top-0 z-30 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-4">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div class="flex items-center gap-3">
          <div class="grid h-10 w-10 place-items-center rounded-2xl bg-slate-900 text-white shadow-sm">
            <span class="text-sm font-bold">RM</span>
          </div>
          <div>
            <div id="bizName" class="text-lg font-semibold leading-tight">Restaurant Menu</div>
            <div class="text-sm text-slate-500">Light theme ‚Ä¢ Google Sheet powered</div>
          </div>
        </div>

        <div class="flex flex-1 flex-col gap-2 md:flex-row md:items-center md:justify-end">
          <div class="relative w-full md:max-w-sm">
            <input id="search" placeholder="Search dishes, categories..."
              class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-2.5 pl-10 text-sm outline-none ring-slate-200 focus:ring-4" />
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">‚åï</div>
          </div>

          <div class="flex flex-wrap items-center gap-2">
            <button id="toggleAvailable"
              class="rounded-2xl border border-slate-900 bg-slate-900 px-3 py-2 text-sm font-medium text-white shadow-sm transition">
              Available Only
            </button>

            <div class="flex rounded-2xl border border-slate-200 bg-white p-1 shadow-sm">
              <button data-food="ALL" class="foodBtn rounded-xl bg-slate-900 px-3 py-1.5 text-sm font-medium text-white">All</button>
              <button data-food="VEG" class="foodBtn rounded-xl px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50">Veg</button>
              <button data-food="EGG" class="foodBtn rounded-xl px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50">Egg</button>
              <button data-food="NONVEG" class="foodBtn rounded-xl px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50">Non-Veg</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Business Info line -->
      <div class="mt-3 flex flex-wrap gap-x-4 gap-y-1 text-sm text-slate-600">
        <span id="bizAddress"></span>
        <span id="bizPhone"></span>
        <span id="bizEmail"></span>
        <a id="bizWebsite" class="text-slate-900 underline underline-offset-4" href="#" target="_blank" rel="noreferrer"></a>
      </div>

      <!-- error box -->
      <div id="errorBox" class="mt-3 hidden rounded-2xl border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800">
        <div class="font-semibold">Couldn‚Äôt load menu</div>
        <div id="errorText" class="text-rose-700"></div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto grid max-w-6xl grid-cols-1 gap-6 px-4 py-6 md:grid-cols-[260px_1fr]">
    <aside class="md:sticky md:top-[88px] md:h-[calc(100vh-104px)]">
      <div class="rounded-3xl border border-slate-200 bg-white p-4 shadow-sm">
        <div class="mb-3 text-sm font-semibold text-slate-700">Categories</div>
        <div id="categories" class="space-y-1"></div>
        <div class="mt-4 rounded-2xl bg-slate-50 p-3 text-xs text-slate-600">
          Tip: Search works inside the selected category.
        </div>
      </div>
    </aside>

    <section class="space-y-6">
      <div id="loading" class="grid grid-cols-1 gap-4 lg:grid-cols-2">
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="flex gap-4">
            <div class="h-20 w-24 animate-pulse rounded-xl bg-slate-100"></div>
            <div class="min-w-0 flex-1 space-y-2">
              <div class="h-4 w-2/3 animate-pulse rounded bg-slate-100"></div>
              <div class="h-3 w-1/2 animate-pulse rounded bg-slate-100"></div>
              <div class="h-3 w-5/6 animate-pulse rounded bg-slate-100"></div>
            </div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="flex gap-4">
            <div class="h-20 w-24 animate-pulse rounded-xl bg-slate-100"></div>
            <div class="min-w-0 flex-1 space-y-2">
              <div class="h-4 w-2/3 animate-pulse rounded bg-slate-100"></div>
              <div class="h-3 w-1/2 animate-pulse rounded bg-slate-100"></div>
              <div class="h-3 w-5/6 animate-pulse rounded bg-slate-100"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="content" class="space-y-8 hidden"></div>

      <div id="emptyState" class="hidden rounded-3xl border border-slate-200 bg-white p-10 text-center shadow-sm">
        <div class="mx-auto mb-2 grid h-12 w-12 place-items-center rounded-2xl bg-slate-100 text-slate-700">üçΩÔ∏è</div>
        <div class="text-lg font-semibold">No items found</div>
        <div class="mt-1 text-sm text-slate-600">Try clearing search or disabling filters.</div>
      </div>

      <footer class="pb-10 pt-6 text-center text-xs text-slate-500">
        Powered by Google Sheets ‚Ä¢ <span id="year"></span>
      </footer>
    </section>
  </main>

  <!-- JS (split) -->
  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
